name: test

on: [ push, pull_request ]

jobs:
  test:
    name: Node v${{ matrix.node }}
    strategy:
      fail-fast: false
      matrix:
        node: [ '16', '18', '20', '22' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm run test
